<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Workout Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>All Workout Plans</h2>
    <form method="get" class="mb-3">
        <div class="row g-2 align-items-center">
            <div class="col-auto">
                <label for="userId" class="col-form-label">Filter by User:</label>
            </div>
            <div class="col-auto">
                <select name="userId" id="userId" class="form-select">
                    <option value="">All</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>
    <a href="/coach/workout-plans/new" class="btn btn-success mb-3">Create Workout Plan</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Exercises</th>
            <th>User</th>
            <th>Completed</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plan : ${plans}">
            <td th:text="${plan.title}"></td>
            <td th:text="${plan.description}"></td>
            <td th:text="${plan.exercises}"></td>
            <td th:text="${plan.assignedUser.username}"></td>
            <td>
                <span th:if="${plan.completed}" class="badge bg-success">Yes</span>
                <span th:unless="${plan.completed}" class="badge bg-secondary">No</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
