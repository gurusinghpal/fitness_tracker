<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Workout Plans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>My Workout Plans</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Exercises</th>
            <th>Completed</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plan : ${plans}">
            <td th:text="${plan.title}"></td>
            <td th:text="${plan.description}"></td>
            <td th:text="${plan.exercises}"></td>
            <td>
                <span th:if="${plan.completed}" class="badge bg-success">Yes</span>
                <span th:unless="${plan.completed}" class="badge bg-secondary">No</span>
            </td>
            <td>
                <form th:action="@{'/user/workout-plans/' + ${plan.id} + '/complete'}" method="post" th:if="${!plan.completed}">
                    <button type="submit" class="btn btn-sm btn-primary">Mark as Completed</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
