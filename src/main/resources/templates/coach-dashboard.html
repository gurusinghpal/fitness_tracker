<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach Dashboard - Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-user-tie me-2"></i>Coach Panel
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-link nav-link">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-user-tie me-2"></i>Welcome, <span th:text="${coach.firstName}"></span>!
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <h5>Specialization: <span th:text="${coach.specialization}"></span></h5>
                        <h6>Experience: <span th:text="${coach.experienceYears}"></span> years</h6>
                        <h6>Certifications: <span th:text="${coach.certifications}"></span></h6>
                        <h6>Hourly Rate: $<span th:text="${coach.hourlyRate}"></span></h6>
                        <hr>
                        <p th:text="${coach.bio}"></p>
                        <div class="mt-4">
                            <a href="/coach/workout-plans" class="btn btn-outline-success me-2"><i class="fas fa-dumbbell me-1"></i>Workout Plans</a>
                            <a href="/coach/diet-plans" class="btn btn-outline-success me-2"><i class="fas fa-utensils me-1"></i>Diet Plans</a>
                            <a href="/coach/clients" class="btn btn-success"><i class="fas fa-users me-1"></i>My Clients</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light text-center text-muted py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 Fitness Tracker. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
